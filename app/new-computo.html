				</div>
				<div class="modal-body">
					<form id="supp-new-form" class="form-horizontal">

							<div class="col-md-12">								
								<label class="strong">Nombre</label>

							<div class="col-md-12">

							<div class="col-md-12">

								</div>
							</div>
						</div>
					</form>
