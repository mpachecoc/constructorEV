<body>
	<h1 class="bg-white content-heading border-bottom">Mi Cuenta</h1>
	<div class="innerAll spacing-x2">
		<div class="widget widget-tabs widget-tabs-gray border-bottom-none">
			<div class="widget-head">
				<ul>
					<li><a class="glyphicons more_windows" href="#cover" data-toggle="tab"><i></i>Caratula</a></li>
					<li><a class="glyphicons list" href="#indice" data-toggle="tab"><i></i>Indice</a></li>
					<li><a class="glyphicons file" href="#general" data-toggle="tab"><i></i>General</a></li>
					<li><a class="glyphicons picture" href="#photo-rep" data-toggle="tab"><i></i>Informe Fotográfico</a></li>
					<li><a class="glyphicons cogwheels" href="#phy-adv" data-toggle="tab"><i></i>Avance Físico</a></li>
					<li class="active"><a class="glyphicons charts" href="#graph-phy-adv" data-toggle="tab"><i></i>Avance Físico Gráfico</a></li>
					<li><a class="glyphicons calendar" href="#activity-prog" data-toggle="tab"><i></i>Programación de Actividades</a></li>
				</ul>
			</div>
			<div class="widget-body">
				<form class="form-horizontal">
					<div class="tab-content">
						<div class="tab-pane" id="cover">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-md-4 control-label">Proyecto</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" id="proj_name" name="proj_name" placeholder="" readonly class="form-control" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-pencil-square-o"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Informe Semanal Nro.</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" id="report_num" name="report_num" placeholder="" readonly class="form-control" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-pencil-square-o"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Nro. de Contrato</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" id="contract_num" name="contract_num" placeholder="" readonly class="form-control" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-pencil-square-o"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Fecha de Elaboración</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" name="elaboration_date" placeholder="dd-mm-aaaa" class="form-control datepickerCustom" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Fecha Inicio</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" name="ini_date" placeholder="dd-mm-aaaa" class="form-control datepickerCustom" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Fecha Fin</label>
										<div class="col-md-8">
											<div class="input-group">
												<input type="text" name="end_date" placeholder="dd-mm-aaaa" class="form-control datepickerCustom" />
												<span class="input-group-addon" data-toggle="tooltip" data-container="body" data-placement="top" data-original-title=""><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<button type="button" id="save" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Guardar</button>
								<button type="button" id="cancel" class="btn btn-default"><i class="fa fa-fw fa-times"></i> Cancelar</button>
							</div>
						</div><!-- end tab-pane -->
						<div class="tab-pane" id="indice">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-md-4 control-label">Índice</label>
										<div class="col-md-8">
											<div class="input-group">
												<textarea id="indice" name="indice" rows="10" cols="40" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<button type="button" id="save" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Guardar</button>
								<button type="button" id="cancel" class="btn btn-default"><i class="fa fa-fw fa-times"></i> Cancelar</button>
							</div>
						</div><!-- end tab-pane -->
						<div class="tab-pane" id="general">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-md-4 control-label">General</label>
										<div class="col-md-8">
											<div class="input-group">
												<textarea id="gen" name="gen" rows="10" cols="40" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<button type="button" id="save" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Guardar</button>
								<button type="button" id="cancel" class="btn btn-default"><i class="fa fa-fw fa-times"></i> Cancelar</button>
							</div>
						</div><!-- end tab-pane -->
						<div class="tab-pane" id="photo-rep">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="col-md-3 control-label">Informe Fotográfico</label>
										<div class="col-md-3">
											<div class="input-group">
												<textarea id="info-photo-desc" rows="5" cols="24" class="form-control" placeholder="Descripción..."></textarea>
											</div>
										</div>
										<div class="col-md-4">
											<div class="input-group">
												<div class="fileupload fileupload-new margin-none" data-provides="fileupload">
													<span class="btn btn-default btn-file"><span class="fileupload-new">Seleccionar Imagen</span><span class="fileupload-exists">Cambiar</span><input type="file" id="info-photo-img" accept='image/*' class="margin-none" /></span>
													<span class="fileupload-preview"></span>
													<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">&times;</a>
												</div>
											</div>
										</div>
										<div class="col-md-2">
											<button type="button" id="save-photo-info" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Añadir</button>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<table class="table">
									<thead>
										<tr>
											<th class="left">Descripción</th>
											<th class="center">Imagen</th>
											<th class=""></th>
											<th></th>
										</tr>
									</thead>
									<tbody id="photo-info-rows"></tbody>
								</table>
							</div>
						</div><!-- end tab-pane -->
						<div class="tab-pane" id="phy-adv">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-md-4 control-label">Avance Físico</label>
										<div class="col-md-8">
											<div class="input-group">
												<textarea id="gen" name="gen" rows="5" cols="20" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<button type="button" id="save" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Guardar</button>
								<button type="button" id="cancel" class="btn btn-default"><i class="fa fa-fw fa-times"></i> Cancelar</button>
							</div>
						</div><!-- end tab-pane -->
						<div class="tab-pane active" id="graph-phy-adv">
							<div class="row">
								<div class="col-md-12">
									<div class="widget widget-inverse">
										<div class="widget-head">
											<h3 class="heading">Curva S</h3>
										</div>
										<div class="widget-body">
											<div id="chart_simple" class="flotchart-holder"></div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
						</div><!-- end tab-pane -->
						<div class="tab-pane" id="activity-prog">
							<div class="row">
								<div class="col-md-8">
									<div class="form-group">
										<label class="col-md-4 control-label">Programación de Actividades</label>
										<div class="col-md-8">
											<div class="input-group">
												<textarea id="gen" name="gen" rows="5" cols="20" class="form-control"></textarea>
											</div>
										</div>
									</div>
								</div>
							</div><!-- end row -->
							<div class="separator line bottom"></div>
							<div class="separator top">
								<button type="button" id="save" class="btn btn-primary"><i class="fa fa-fw fa-check"></i> Guardar</button>
								<button type="button" id="cancel" class="btn btn-default"><i class="fa fa-fw fa-times"></i> Cancelar</button>
							</div>
						</div><!-- end tab-pane -->
					</div>
				</form>
			</div>
		</div>
	</div>

		$.getScript( "js/assets/components/modules/admin/forms/elements/jasny-fileupload/assets/js/bootstrap-fileupload.js?v=v1.2.3" );
		// Own JS file
		$.getScript('js/modules/new-weekly-report.js');
	</script>
