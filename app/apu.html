<body>
	<h1 class="content-heading bg-white border-bottom">Analisis de Precios Unitarios</h1>
	<div class="innerAll spacing-x2">
		<div class="widget widget-inverse">
			<div class="widget-head">
				<div class="btn-group btn-group-xs pull-right">
					<button class="btn btn-inverse"><a href="#group-apus-modal" data-toggle="modal" class="group-apu"><i class="fa fa-fw fa-group"></i> Agrupar APUs</a></button>
					<button id="add-new-apu" class="btn btn-inverse"><i class="fa fa-fw fa-plus-square"></i> Nuevo APU</button>
				</div>
				<h4 class="heading">Lista de APUs</h4>
			</div>
			<div class="widget-body">
				<!--<table class="dynamicTable tableTools table table-striped checkboxs">-->
				<table class="colVis table">
					<thead>
						<tr>
							<th class="center">Grupo ID</th>
							<th>Item</th>
							<th>Actividad</th>
							<th class="center">Unidad</th>
							<th class="center">Cantidad</th>
							<th class="center">Precio Unitario</th>
							<th class="center">Precio Parcial</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="apu-rows"></tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Modal to Group APUs -->
	<div class="modal fade" id="group-apus-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Agrupación de APUs</h4>
				</div>
				<div class="modal-body">
					<form id="group-form" class="form-horizontal">
						<div class="row">
							<div class="col-md-10">								
								<label class="strong">Nuevo Grupo</label>
								<input type="text" id="group-name" name="name" class="form-control span8" placeholder="" />																	
							</div>
							<div class="col-md-2">	
								<div class="separator top">							
									<button type="button" id="add-group" class="btn btn-primary"><i class="fa fa-check"></i> Crear</button>
								</div>
							</div>
						</div>
					</form>
					<div class="row">
						<table id="group-list" class="table table-condensed">				
							<thead>
								<tr>
									<th>Nro.</th>
									<th>Grupo</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="group-rows"></tbody>
						</table>			
					</div>
					<div class="widget widget-inverse">
						<div class="widget-head">
							<h4 class="heading">Asignación de Grupos</h4>
						</div>
						<div class="widget-body padding-bottom-none">
							<select multiple id="group-selection" class="multiselect" name="group-selection[]">
							</select>
							<div class="separator top" style="padding-bottom: 15px;">							
								<a href="" id="save-group-assign" class="btn btn-primary">Guardar Asignación</a>
							</div>
						</div>
					</div>
				</div><!-- end modal-body -->
			</div>
		</div>
	</div>

	<!--Scripts Needed-->
	<script>
		$.getScript( "js/assets/components/modules/admin/tables/datatables/assets/lib/js/jquery.dataTables.min.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/tables/datatables/assets/lib/extras/TableTools/media/js/TableTools.min.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/tables/datatables/assets/lib/extras/ColVis/media/js/ColVis.min.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/tables/datatables/assets/custom/js/DT_bootstrap.js?v=v1.2.3" );
		// $.getScript( "js/assets/components/modules/admin/tables/datatables/assets/custom/js/datatables.init.js?v=v1.2.3" );
		// $.getScript( "js/assets/components/modules/admin/forms/elements/fuelux-checkbox/fuelux-checkbox.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/forms/elements/bootstrap-select/assets/lib/js/bootstrap-select.js?v=v1.2.3" );
		// $.getScript( "js/assets/components/modules/admin/forms/elements/bootstrap-select/assets/custom/js/bootstrap-select.init.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/tables/classic/assets/js/tables-classic.init.js?v=v1.2.3" );
		$.getScript( "js/assets/components/modules/admin/forms/elements/multiselect/assets/lib/js/jquery.multi-select.js?v=v1.2.3" );
		$.getScript('js/modules/apu.js');
	</script>
</body>
